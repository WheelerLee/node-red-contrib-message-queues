<script type="text/x-red" data-help-name="Message Queues">
  <p>Simple message queue</p>
  <h2>Do not use this node, please use Queue+Consumer nodes instead</h2>
  <p>
    <h3>Input</h3>
    <dl class="message-properties">
      <dt>type<span class="property-type">string</span></dt>
      <dd>
        <ul>
          <li>add: Add a message to the queue</li>
          <li>consume: Consume a message, indicating that the message has been processed, and automatically send the next message</li>
        </ul>
      </dd>
      <dt>payload<span class="property-type">string | number</span></dt>
      <dd>
        Message content, the new message or the message that has been consumed
      </dd>
      <dt>index<span class="property-type">number</span></dt>
      <dd>
        Optional, the position of the message in the queue, starting from 0. The default is to add it to the end of the queue
      </dd>
    </dl> 
  </p>

  <p>
    <h3>Output</h3>
    <dl class="message-properties">
      <dt>payload<span class="property-type">string | number</span></dt>
      <dd>
        Message content, indicating that the message is about to be consumed
      </dd>
    </dl> 
  </p>
</script>
